<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cabrooks</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/animate.css">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/master.css">
  </head>
  <body>
    <div id="barba-wrapper">
      <div class="barba-container">
        <nav class="topnav cl-effect-21" id="myTopnav">
          <a href="#home"><i class="fas fa-home fa-lg"></i></a>
          <a href="#news">About</a>
          <a href="#contact">Gallery</a>
          <a href="#about">Pricing</a>
          <a href="#about">Appointments</a>
          <a class="icon no-barba" id="hamburger">
            <i class="fa fa-bars fa-lg"></i>
          </a>
        </nav>
        <header class="slideshow-container">
          <div class="siema">
            <div class="slide animated">
              <img src="../images/header-1.jpg" alt="header-image" class="image">
            </div>
            <div class="slide animated">
              <img src="../images/header-2.jpg" alt="header-image" class="image">
            </div>
            <div class="slide animated">
              <img src="../images/header-3.jpg" alt="header-image" class="image">
            </div>
          </div>
          <a class="prev">&#10094;</a>
          <a class="next">&#10095;</a>
        </header>

        <main class="featured-photos">
          <div class="main-title cl-effect-14">
            <a>Featured Photos</a>
          </div>
          <div class="row" id="pics">
            <div class="column">
              <img src="../images/gallery/gal1.jpg" class="img" data-index="0">
              <img src="../images/gallery/gal2.jpg" class="img" data-index="1">
              <img src="../images/gallery/gal3.jpg" class="img" data-index="2">
            </div>
            <div class="column">
              <img src="../images/gallery/gal4.jpg" class="img" data-index="3">
              <img src="../images/gallery/curious_web.jpg" class="img" data-index="4">
              <img src="../images/gallery/gal6.jpg" class="img" data-index="5">
            </div>
            <div class="column">
              <img src="../images/gallery/gal7.jpg" class="img" data-index="6">
              <img src="../images/gallery/gal8.jpg" class="img" data-index="7">
              <img src="../images/gallery/gal9.jpg" class="img" data-index="8">
            </div>
            <div class="column">
              <img src="../images/gallery/gal10.jpg" class="img" data-index="9">
              <img src="../images/gallery/gal12.jpg" class="img" data-index="10">
              <img src="../images/gallery/gal13.jpg" class="img" data-index="11">
            </div>
          </div>
        </main>

        <footer class="copyright">
          <div class="icon-bar">
            <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
            <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
            <a href="https://www.pinterest.com/cabrooksfilms/" class="pinterest"><i class="fa fa-pinterest"></i></a>
            <a href="https://www.instagram.com/cabrooksfilms/" class="instagram"><i class="fa fa-instagram"></i></a>
            <a href="https://www.youtube.com/channel/UCdkl0KzhePybltaH3aj8PsA?view_as=subscriber" class="youtube"><i class="fa fa-youtube"></i></a>
          </div>
          <small class="copy-text">&copy; <em>Cabrooks Films 2018</em></small>
        </footer>

        <!-- The Modal/Lightbox -->
        <div id="gallery-modal" class="modal">
          <span class="close cursor">&times;</span>
          <div class="modal-content" id="modal-content">
            <img src="../images/gallery/gal1.jpg">
            <img src="../images/gallery/gal2.jpg">
            <img src="../images/gallery/gal3.jpg">
            <img src="../images/gallery/gal4.jpg">
            <img src="../images/gallery/curious_web.jpg">
            <img src="../images/gallery/gal6.jpg">
            <img src="../images/gallery/gal7.jpg">
            <img src="../images/gallery/gal8.jpg">
            <img src="../images/gallery/gal9.jpg">
            <img src="../images/gallery/gal10.jpg">
            <img src="../images/gallery/gal12.jpg"
            <img src="../images/gallery/gal13.jpg">
          </div>
          <!-- Next/previous controls -->
        </div>
      </div>
    </div>



    <script src="../scripts/siema.min.js" type="text/javascript"></script>
    <script src="../scripts/barba.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../scripts/index.js"></script>
  </body>
