<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cabrooks</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/animate.css">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/master.css">
  </head>
  <body>
    <div id="barba-wrapper">
      <div class="barba-container">
        <nav class="topnav topnav-1a" id="myTopnav">
          <a href="#home">Home</a>
          <a href="#news">About</a>
          <a href="#contact">Gallery</a>
          <a href="#about">Pricing</a>
          <a href="#about">Appointments</a>
          <a class="icon no-barba" id="hamburger">
            <i class="fa fa-bars fa-lg"></i>
          </a>
        </nav>
        <header class="slideshow-container">
          <div class="siema">
            <div class="slide animated">
              <img src="../images/header-1.jpg" alt="header-image" class="image">
            </div>
            <div class="slide animated">
              <img src="../images/header-2.jpg" alt="header-image" class="image">
            </div>
            <div class="slide animated">
              <img src="../images/header-3.jpg" alt="header-image" class="image">
            </div>
          </div>
          <a class="prev">&#10094;</a>
          <a class="next">&#10095;</a>
        </header>

        <main class="featured-photos">
          <div class="main-title cl-effect-14">
            <a>Featured Photos</a>
          </div>
          <div class="row">
            <div class="column">
              <img src="../images/curious_web.jpg">
              <img src="../images/proposal-web.jpg">
              <img src="../images/walk-web.jpg">
            </div>
            <div class="column">
              <img src="../images/walk-web.jpg">
              <img src="../images/proposal-web.jpg">
              <img src="../images/curious_web.jpg">
            </div>
            <div class="column">
              <img src="../images/proposal-web.jpg">
              <img src="../images/walk-web.jpg">
              <img src="../images/curious_web.jpg">
            </div>
            <div class="column">
              <img src="../images/curious_web.jpg">
              <img src="../images/walk-web.jpg">
              <img src="../images/proposal-web.jpg">
            </div>
          </div>
        </main>

      </div>
    </div>

    <script src="../scripts/siema.min.js" type="text/javascript"></script>
    <script src="../scripts/barba.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../scripts/index.js"></script>
  </body>
